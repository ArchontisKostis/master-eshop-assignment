spring.application.name=eshop backend
spring.profiles.active=dev

# Database Configuration with environment variable support
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5435/eshop}
spring.datasource.username=${DATABASE_USERNAME:eshop_user}
spring.datasource.password=${DATABASE_PASSWORD:eshop_pass}

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# JWT Configuration
jwt.secret=${JWT_SECRET:your-secret-key-here-must-be-at-least-256-bits-long-for-HS256-algorithm}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Server Configuration
server.port=${SERVER_PORT:8080}
